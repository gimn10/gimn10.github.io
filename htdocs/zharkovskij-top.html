<ul>
<p>Жарковская волость обозначила территорию, которая находилась к северу от озера Жарки. Таким образом, название Жарки произошло от  названия озера, а оно, в свою очередь, пришло  из тюркского языка, на котором «джар» значило «крутой, обрывистый берег».</p>
